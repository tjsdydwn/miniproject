    <button id="btn-modal">모달</button>
    <input type="text" id="id">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">아이디 중복확인</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="msg">입력하신 아이디는 이미 사용중입니다.</p>
                <div class="row px-4">
                    <label>아이디</label>
                    <div class="input-group">
                        <input type="text" id="newid" class="form-control">
                        <button type="button" id="btn-new-check" class="btn btn-secondary">확인</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-use" class="btn btn-primary">사용하기</button>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const modal = document.querySelector('.modal-dialog');
        const btnModal = document.querySelector('#btn-modal');
        const btnUse = document.querySelector('#btn-use');
        const newid = document.querySelector('#newid');
        const id = document.querySelector('#id');

        

        modal.style.display = 'none';
        // modal.style.opacity = 0;

        btnModal.addEventListener("click", function(e) {
            fadeIn(modal);
        });

        btnUse.addEventListener("click", function(e) {
            id.value = newid.value;
            newid.value = '';
        });

        function fadeIn(el) {
            let op = 0;
            el.style.opacity = op;
            modal.style.display = "block";
            let up = setInterval(function() {
                el.style.opacity = op;
                op += 0.1;
                if (op >= 1) clearInterval(up);
            }, 100)
        }
    </script>
